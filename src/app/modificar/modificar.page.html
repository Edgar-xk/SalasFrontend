<ion-header>
  <ion-toolbar>
    <ion-title>Modificar</ion-title>
    <ion-buttons slot="start">
      
      <ion-button fill="clear" href="/tabs/tab3" slot="start"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-grid>
    <ion-row *ngIf="salas.length!=0">
      <ion-col size="6" *ngFor="let sala of salas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{sala.Nombre}}</ion-card-title>
            
          </ion-card-header>
        
          <ion-card-content>
            
            {{sala.Descripcion}}
  
            <ion-button (click)="ShowModal(sala)" slot="start" fill="clear" expand="full"><ion-icon name="create" *ngIf="opcion==1"></ion-icon><ion-icon name="trash" *ngIf="opcion==2"></ion-icon>{{opcionTexto}}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>



  <ion-modal [isOpen]="isOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>{{opcionTexto}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="Nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input type="text" [(ngModel)]="Descripcion" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña para modificar</ion-label>
          <ion-input type="text" [(ngModel)]="Contrasena" ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
